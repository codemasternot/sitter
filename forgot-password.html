<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | All Sitters</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="relative min-h-screen flex items-center justify-center p-4 bg-cover bg-center text-foreground" 
  style="background-image: url('ChatGPT Image Nov 5, 2025, 05_11_21 PM.png');">

  <!-- Dark overlay for readability -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- Card -->
  <div class="relative z-10 w-full max-w-md rounded-lg border bg-card/90 backdrop-blur-md text-card-foreground shadow-modal">
    <div class="flex flex-col space-y-1.5 p-6 text-center">
      <div class="flex justify-center mb-4">
        <div class="bg-primary rounded-full p-3">
          <svg class="h-8 w-8 text-primary-foreground" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 10a9 9 0 1 1-9-9v9z"/>
          </svg>
        </div>
      </div>
      <h3 class="text-2xl font-semibold leading-none tracking-tight text-white drop-shadow-lg">Forgot Password?</h3>
      <p class="text-sm text-white-200">Enter your email and we'll send you a password reset link</p>
    </div>

    <div class="p-6 pt-0">
      <form id="forgot-password-form" class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium leading-none text-white">Email</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="flex h-10 w-full rounded-md border border-input bg-white/80 backdrop-blur-sm px-3 py-2 text-sm"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full gradient-hero text-primary-foreground hover:opacity-90 transition-smooth shadow-md hover:shadow-lg inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 py-2"
        >
          Send Reset Link
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-200">
        <span>Remember your password? </span>
        <a href="/login.html" class="text-secondary hover:underline font-medium">
          Log in
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert(`If ${email} is registered, a reset link has been sent.`);
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
