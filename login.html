<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - All Sitters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body class="relative min-h-screen flex items-center justify-center p-4 bg-cover bg-center text-foreground" 
  style="background-image: url('ChatGPT Image Nov 5, 2025, 05_11_21 PM.png');">

  <!-- Dark overlay for readability -->
  <div class="absolute inset-0 bg-black/50"></div>

  <div class="relative z-10 w-full max-w-md rounded-lg border bg-card/90 backdrop-blur-md text-card-foreground shadow-modal">
    <div class="flex flex-col space-y-1.5 p-6 text-center">
      <div class="flex justify-center mb-4">
        <div class="bg-primary rounded-full p-3">
          <svg class="h-8 w-8 text-primary-foreground" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="4" r="2"/><circle cx="18" cy="8" r="2"/><circle cx="20" cy="16" r="2"/><path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045Q6.52 17.48 4.46 16.84A3.5 3.5 0 0 1 5.5 10Z"/>
          </svg>
        </div>
      </div>
      <h3 class="text-2xl font-semibold leading-none tracking-tight text-white drop-shadow-lg">Welcome Back</h3>
      <p class="text-sm text-gray-200">Log in to your All Sitters account</p>
    </div>
    <div class="p-6 pt-0">
      <form id="login-form" class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium leading-none text-white">Email</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="flex h-10 w-full rounded-md border border-input bg-white/80 backdrop-blur-sm px-3 py-2 text-sm"
            required
          />
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <label for="password" class="text-sm font-medium leading-none text-white">Password</label>
            <a href="/forgot-password.html" class="text-sm text-secondary hover:underline">
              Forgot password?
            </a>
          </div>
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            class="flex h-10 w-full rounded-md border border-input bg-white/80 backdrop-blur-sm px-3 py-2 text-sm"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full gradient-hero text-primary-foreground hover:opacity-90 transition-smooth shadow-md hover:shadow-lg inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 py-2"
        >
          Log In
        </button>
      </form>
      <div class="mt-6 text-center text-sm text-gray-200">
        <span>Don't have an account? </span>
        <a href="/register.html" class="text-secondary hover:underline font-medium">
          Sign up
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login successful!');
      window.location.href = '/client-dashboard.html';
    });
  </script>
</body>

</html>
